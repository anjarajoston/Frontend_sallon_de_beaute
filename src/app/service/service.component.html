<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Contact - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
</head>

<body>
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <span class="d-none d-lg-block">Mon Sallon</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

  </header><!-- End Header -->

   <!-- ======= Sidebar ======= -->
   <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link collapsed" href="manager">
              <i class="bi bi-person"></i>
              <span>Manager</span>
            </a>
        </li><!-- End Dashboard Nav -->

    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <section class="section dashboard">
        <div class="row">
  
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">Service</h5>
   
  
                  <!-- Default Tabs -->
                  <ul class="nav nav-tabs d-flex" id="myTabjustified" role="tablist">
                      <li class="nav-item flex-fill" role="presentation">
                          <button class="nav-link w-100 active" id="home-tab" data-bs-toggle="tab" data-bs-target="#create" type="button" role="tab" aria-controls="home" aria-selected="true">Create</button>
                      </li>
                      <li class="nav-item flex-fill" role="presentation">
                          <button class="nav-link w-100" id="profile-tab" data-bs-toggle="tab" data-bs-target="#liste" type="button" role="tab" aria-controls="profile" aria-selected="false">Liste</button>
                      </li>
                  </ul>

                  <div class="tab-content pt-2" id="myTabjustifiedContent">
                      <div class="tab-pane fade show active" id="liste" role="tabpanel" aria-labelledby="home-tab">
                               
                        <div class="col-lg-8">
                            <div class="row">
                                
                                <div class="card-body">
                                    <h5 class="card-title">Create <span>| service</span></h5>

                                    <!-- Vertical Form -->
                                    <form class="row g-3" #forme="ngForm" (ngSubmit)="nouveau_service(forme)">
                                        <div class="col-12">
                                          <label for="inputNanme4" class="form-label">Nom</label>
                                          <input type="text" class="form-control" name="nom" ngModel required #nom="ngModel">
                                        </div>
                                        <div class="col-12">
                                          <label for="inputNanme4" class="form-label">Prix</label>
                                          <input type="text" class="form-control" name="prix" ngModel required #prix="ngModel">
                                        </div>
                                        <div class="col-12">
                                          <label for="inputNanme4" class="form-label">Durée</label>
                                          <input type="text" class="form-control" name="duree" ngModel required #duree="ngModel">
                                        </div>
                                        <div class="col-12">
                                            <label for="inputNanme4" class="form-label">Commission</label>
                                            <input type="text" class="form-control" name="commission" ngModel required #commission="ngModel">
                                          </div>
                                        <div class="text-center">
                                          <button type="submit" class="btn btn-primary">Inserer</button>
                                        </div>
                                    </form><!-- Vertical Form -->
                                    
                                </div>
                                
                            </div>
                        </div>

                      </div>
                      
                      <div class="tab-pane fade" id="create" role="tabpanel" aria-labelledby="profile-tab">
                          
                        <div class="col-lg-8">
                            <div class="row">

                                <div class="card-body">
                                    <h5 class="card-title">Liste <span>| interval prix</span></h5>

                                    <table class="table table-bordered border-right-none">
                                      <thead>
                                        <tr>
                                          <th scope="col">#</th>
                                          <th scope="col">Kilomètrage minimum</th>
                                        </tr>
                                      </thead>
                                      <tbody>
                                        
                                        <tr>
                                          <th scope="row"><a href="#">1</a></th>
                                          <td>Km</td>
                                        </tr>

                                      </tbody>
                                    </table>
                                </div>
                                      
                            </div>
                        </div>

  
                      </div>
                  </div><!-- End Default Tabs -->
  
              </div>
          </div>
                                          
                                         
  
          <!-- Right side columns -->
          <div class="col-lg-4">
  
            
  
          </div><!-- End Right side columns -->
  
        </div>
      </section>
    
  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      <strong><span>RANDRIANARIVONY Joston Anjaramanana - RABEASIMBOLA Tojoniaina Njakanirina</span></strong>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

</body>

</html>
